<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBloodPressureLabel" jhiTranslate="twpointsApp.bloodPressure.home.createOrEditLabel">Create or edit a Blood Pressure</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bloodPressure.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bloodPressure.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="twpointsApp.bloodPressure.date" for="field_date">Date</label>
            <div class="input-group">
                <input id="field_date" type="text" class="form-control" name="date" ngbDatepicker  #dateDp="ngbDatepicker" [(ngModel)]="bloodPressure.date"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.date?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="twpointsApp.bloodPressure.systolic" for="field_systolic">Systolic</label>
            <input type="number" class="form-control" name="systolic" id="field_systolic"
                [(ngModel)]="bloodPressure.systolic"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="twpointsApp.bloodPressure.diastolic" for="field_diastolic">Diastolic</label>
            <input type="number" class="form-control" name="diastolic" id="field_diastolic"
                [(ngModel)]="bloodPressure.diastolic"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="twpointsApp.bloodPressure.bloodPressureUser" for="field_bloodPressureUser">Blood Pressure User</label>
            <select class="form-control" id="field_bloodPressureUser" name="bloodPressureUser" [(ngModel)]="bloodPressure.bloodPressureUser" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === bloodPressure.bloodPressureUser?.id ? bloodPressure.bloodPressureUser : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
